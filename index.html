<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<section>
    <div  class="card">
        <div class="product-image-block">
            <img src="./assets/images/main-image.png" alt="Main image">
            <div class="preview selected">
                <img src="./assets/images/image.png" alt="image">
            </div>
            <div class="preview">
                <img src="./assets/images/image-1.png" alt="image">
            </div>
        </div>

        <div class="product-info-block">
            <h1 class="main-title">Fluted Contrast</h1>
            <span class="subtitle">Mug / 33 cl</span>
            <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is
                elegant and modern, created out of a deep respect for Royal British history and traditions</p>
            <div class="title">
                <h2>Color options</h2>
                <ul>
                    <li class="selected">
                        <div class="circle blue"></div>
                    </li>
                    <li>
                        <div class="circle green"></div>
                    </li>
                    <li>
                        <div class="circle red"></div>
                    </li>
                    <li>
                        <div class="circle black"></div>
                    </li>
                    <li>
                        <div class="circle yellow"></div>
                    </li>
                </ul>
            </div>
            <div class="title">
                <h2>Quantity </h2>
                <select class="quantity" name="quantity" id="quantity">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
            <div>
                <h2 class="title">Price</h2>
                <span>eur 39,00</span>
            </div>
            <button>Add To Basket</button>
        </div>
    </div>
</section>

</body>
</html>
